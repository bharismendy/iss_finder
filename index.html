<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <title>ISS Finder</title>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="title_section">
      <h1>ISS Finder</h1>
      <p>Ce projet a pour but de réaliser l'affichage de la position de l'iss en temps réel sur une carte</p>
    </div>
    <div class="flex-container">
        <div class="flex-items">
          <p><u>Latitude&nbsp;:</u>&nbsp;<span id="lat">N/A</span></p>
        </div>
        <div class="flex-items">
          <p><u>Longitude&nbsp;:</u>&nbsp;<span id="lon">N/A</span></p>
        </div>
    </div>
    <div id="world_map"></div>  
    <footer>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
              integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
              crossorigin="anonymous">
      </script>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""></script>
      <script type="text/javascript" src="js/main.js"></script>

    </footer>
  </body>
</html>
